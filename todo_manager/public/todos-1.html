<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Todo Management App</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
    <main class="TodoPageMain">

        <h1 class="TodoPage-title">My Todo-list</h1>

        <section class="AddTodo">
            <input class="AddTodo-text" type="text" placeholder="What's next?">
            <input class="AddTodo-date" type="date">
            <input class="AddTodo-button" type="button" value="Add">
        </section>

        <section class="TodoSection">

            <div class="TodoSection-title">
                <p class="TodoSection-titleText">Due Today</p>
                <p class="TodoSection-titleRemainingCount">0/4</p>
            </div>

            <ul>
                <li class="TodoItem">
                    <label class="TodoItem-container">
                        <input class="TodoItem-checkbox" type="checkbox">
                        Submit SaaS 201 project
                        <p class="TodoItem-overdueLabel">Overdue</p>
                    </label>
                </li>

                <li class="TodoItem">
                    <label class="TodoItem-container" style="background: #F1EDF7 100%;">
                        <input class="TodoItem-checkbox" type="checkbox">
                        Call Accountant
                        <a class="TodoItem-delete" href="javascript:void(0)">
                            <img src="delete.png" height="14.2px" width="auto" />
                        </a>
                    </label>
                </li>
            </ul>

        </section>

        <section class="TodoSection">

            <div class="TodoSection-title">
                <p class="TodoSection-titleText">Due Tomorrow</p>
                <p class="TodoSection-titleRemainingCount">0/3</p>
            </div>

            <ul>
                <li class="TodoItem">
                    <label class="TodoItem-container">
                        <input class="TodoItem-checkbox" type="checkbox">
                        Refill groceries
                    </label>
                </li>
            </ul>

        </section>

        <section class="TodoSection">

            <div class="TodoSection-title">
                <p class="TodoSection-titleText">Remaining</p>
                <p class="TodoSection-titleRemainingCount">0/3</p>
            </div>

            <ul>
                <li class="TodoItem">
                    <label class="TodoItem-container">
                        <input class="TodoItem-checkbox" type="checkbox">
                        Type Something
                        <p class="TodoItem-dueLabel">Jan 21</p>
                    </label>
                </li>

                <li class="TodoItem">
                    <label class="TodoItem-container">
                        <input class="TodoItem-checkbox" type="checkbox">
                        Type Something
                        <p class="TodoItem-dueLabel">Jan 22</p>
                    </label>
                </li>

                <li class="TodoItem">
                    <label class="TodoItem-container">
                        <input class="TodoItem-checkbox" type="checkbox">
                        Type Something
                        <p class="TodoItem-dueLabel">Jan 23</p>
                    </label>
                </li>
            </ul>

        </section>

    </main>
</body>

</html>
